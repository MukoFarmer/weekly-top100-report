<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Top100 Report Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
    }

    input[type="file"] {
      width: 100%;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Weekly Top100 Report Generator</h2>

    <form action="/analyze"
          method="post"
          enctype="multipart/form-data"
          onsubmit="showLoading()">

      <label for="raw_file">Raw file</label>
      <input type="file" id="raw_file" name="raw_file" required>

      <label for="progress_file">Progress file</label>
      <input type="file" id="progress_file" name="progress_file" required>

      <label for="gms_file">GMS file</label>
      <input type="file" id="gms_file" name="gms_file" required>

      <button type="submit">Generate Report</button>
    </form>

    <div id="loading">
      Processing report, please waitâ€¦
    </div>
  </div>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }
  </script>

</body>
</html>
